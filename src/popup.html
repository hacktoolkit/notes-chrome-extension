<!DOCTYPE html>

<html>
  <head>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap-4.5.2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
  </head>
  <body>
    <h3>Notes App</h3>
    <div class="alerts"></div>

    <div class="container">


      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-link active" id="nav-page-notes-tab"
             data-bs-toggle="tab" href="#nav-page-notes" role="tab"
             aria-controls="nav-page-notes" aria-selected="true">Current Page</a>
          <a class="nav-link" id="nav-all-notes-tab"
             data-bs-toggle="tab" href="#nav-all-notes" role="tab"
             aria-controls="nav-all-notes"
             aria-selected="false">All Notes</a>
        </div>
      </nav>

      <div class="tab-content" id="nav-tab-content">
        <div class="tab-pane fade show active" id="nav-page-notes" role="tabpanel"
             aria-labelledby="nav-page-notes-tab">
          <textarea id="notes-content" class="form-control"></textarea>
          <button id="save-button" type="button" class="btn-primary">Save</button>
        </div>
        <div class="tab-pane fade show active" id="nav-all-notes" role="tabpanel"
             aria-labelledby="nav-all-notes-tab">
          <div id="notes-urls"></div>
        </div>
      </div>

    </div>

    <script src="vendor/jquery-3.5.1.min.js"></script>
    <script src="vendor/lodash-4.17.20.min.js"></script>
    <script src="vendor/popper-2.6.0.min.js"></script>
    <script src="vendor/bootstrap-4.5.2.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
