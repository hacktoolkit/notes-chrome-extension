<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="mainpopup.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="extension__header blue lighten-1">
            <a href="#" class="brand-logo">URL Note Taker</a>
        </nav>
        <div class="input__form__container container">
            <div class="row">
                <div class="input-field">
                <input value="" id="note__main__url" type="text" class="validate">
                <label class="active" for="note__main__url">URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                <input value="" id="note__title" type="text" class="validate">
                <label class="active" for="note__title">URL Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                  <textarea id="note__body" class="materialize-textarea"></textarea>
                  <label for="note__body">Notes</label>
                </div>
            </div>
            <a class="blue lighten-1 waves-effect waves-light btn-small"><i class="material-icons left">add</i>ADD</a>
        </div>
        <scipt src="mainpopup.js"></scipt>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
